<script language=javascript>
function validate1()
{
	var t1=document.getElementById("t1").value;

	for(i=0;i<t1.length;i++)
	{
		var c1=t1.charAt(i);
		if(!(c1>='a' && c1<='z'))
		{
			alert("invalid name");
			return;
		}
	}
	alert("valid name");
}

function validate2()
{
	var t2=document.getElementById("t2").value;
		if( t2>='18'&& t2<='27')
		{
			alert("valid age");
		}
		else
		{
			alert("invalid age")
		}
}


function validate3()
{

}

}

function cal()
{
	
	var t3=document.getElementById("t3").value;
	var t4=document.getElementById("t4").value;
	var t5=document.getElementById("t5").value;
		var p1=t3*100/t4;
		var p2=p1-(2*(t5-1));
	document.getElementById("t6").value=p2;
}

function validate()
{
	validate1();
	validate2();
	validate3();
	validate4();
	validate5();
	cal();

}
</script>
