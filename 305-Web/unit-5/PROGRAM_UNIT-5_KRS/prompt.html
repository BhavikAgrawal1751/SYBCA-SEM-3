<html>   
    
<head>    
    <script type="text/javascript">   
        function show() {   
            var value = prompt("Enter your Name : ", "Enter your name");   
            document.write("Your Name is : " + value);   
        }   
    </script>   
</head>   
    
<body>   
    <center>   
        <h1>Hello World :) :)</h1>   
        <p>Click the following button </p>   
        <input type="button" value="Click Me" onclick="show();" />   
    </center>   
</body>   
    
</html>
