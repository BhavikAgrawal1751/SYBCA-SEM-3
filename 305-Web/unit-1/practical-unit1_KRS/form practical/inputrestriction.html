<!DOCTYPE html>
<html>
<body>

<form >
 
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly><br>
 
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>

 <!-- The input readonly attribute specifies that an input field is read-only.

A read-only input field cannot be modified (however, a user can tab to it, highlight it, and copy the text from it).

The value of a read-only input field will be sent when submitting the form! -->

<label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" disabled><br>

  <!--The input disabled attribute specifies that an input field should be disabled.

A disabled input field is unusable and un-clickable.

The value of a disabled input field will not be sent when submitting the form!-->

  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>

  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple><br>

  <label for="country_code">Country code:</label>
  <input type="text" id="country_code" name="country_code"
  pattern="[A-Za-z]{3}" title="Three letter country code" placeholder="only 3 char a-z A-Z"><br>

  <input type="tel" id="phone" name="phone"
  placeholder="123-45-678"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="points">Points:</label>
  <input type="number" id="points" name="points" step="3"><br>

  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" autofocus><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
