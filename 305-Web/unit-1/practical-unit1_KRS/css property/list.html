
<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
  /* disc none */

  list-style-position:inside;


}

ul.b {
 /* list-style-type: square;*/

  list-style-image:url("icon.jpg ");


}


ol.c {
  list-style-type: upper-roman;
  /*lawer-roman, upper-alpha;*/
  list-style-position:outside;

}


ol.d {
  list-style-type: lower-alpha;
}

</style>
</head>
<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
